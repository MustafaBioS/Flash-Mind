<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../static/9145670.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}"> 
</head>
<body>

    <div class="left fluid-container">
        <img src="../static/image_720.png" alt="Display Image" class="dimg">
    </div>

    <div class="right">

        <div class="topbtn">
            <button class="signup btn">Sign up</button>
            <button class="login btn">Log in</button>
        </div>

        <form action="{{ url_for('login') }}" method="post" class="formcon">
            <label class="lb">Username</label>
            <input type="text" placeholder="Enter Your Username" class="username inp form-control" name="username" required>
            <label class="lb">Password</label>
            <input type="password" placeholder="Enter Your Password" class="password inp form-control" name="password" required>
            <input type="submit" class="submitBtn" value="Log in">
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashCon">
            {% for category, message in messages %}
                <div class="flash {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        const signup = document.querySelector('.signup')

        signup.addEventListener('click', ()=> [
            window.location.href = "{{ url_for('signup') }}"
        ])

    </script>
</body>
</html>
